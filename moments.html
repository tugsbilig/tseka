<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Our Moments</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style for the gallery images */
    .gallery-image {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      object-fit: cover;
      position: relative;
    }

    /* Style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    /* Close button for the modal */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Style for the modal background when open */
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>

  <iframe src="DNAheart.html" class="background-frame"></iframe> 

  <div class="container">
    <h1>ðŸ“¸ Our Precious Moments ðŸ“¸</h1>
    <div id="gallery">
      <img src="img/tseka1.jpg" class="gallery-image" onclick="showModal('img/tseka1.jpg')" alt="Image 1">
      <img src="img/tseka2.jpg" class="gallery-image" onclick="showModal('img/tseka1.jpg')" alt="Image 2">
      <img src="img/tseka3.jpg" class="gallery-image" onclick="showModal('img/tseka1.jpg')" alt="Image 3">
      <img src="img/tseka4.jpg" class="gallery-image" onclick="showModal('img/tseka1.jpg')" alt="Image 4">
    </div>
    <a href="birthday.html" class="btn">Back to Home</a>
  </div>

  <!-- Modal for viewing the image in a larger size -->
  <div id="imageModal" class="modal">
    <span class="close-btn">&times;</span>
    <img id="modalImage" class="modal-content" src="" alt="Larger view">
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close-btn');

    // Function to show the image in the modal
    function showModal(imgSrc) {
      modalImage.src = imgSrc;
      modal.classList.add('show');
    }

    // Close the modal when clicking the close button
    closeBtn.addEventListener('click', function() {
      modal.classList.remove('show');
    });
  </script>

</body>
</html>
